<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主析取范式和主合取范式计算器</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="calctor">
        <!-- 最多12项 -->
        <div class="display" id="display"></div>
        <div class="button" id="p">P</div>
        <div class="button" id="q">Q</div>
        <div class="button" id="r">R</div>
        <div class="button" id="﹁">﹁</div>
        <div class="button" id="s">S</div>
        <div class="button" id="t">T</div>
        <div class="button" id="u">U</div>
        <div class="button" id="∧">∧</div>
        <div class="button" id="v">V</div>
        <div class="button" id="w">W</div>
        <div class="button" id="x">X</div>
        <div class="button" id="∨">∨</div>
        <div class="button" id="more">more</div>
        <div class="button" id="(">(</div>
        <div class="button" id=")">)</div>
        <div class="button" id="→">→</div>
        <div class="button" id="calc">计算</div>
        <div class="button" id="clear">清空</div>
        <div class="button" id="delete">删除</div>
        <div class="button" id="eq">⇔</div>
      </div>
      <div class="more">
        <div class="moreBtn" id="a">A</div>
        <div class="moreBtn" id="b">B</div>
        <div class="moreBtn" id="c">C</div>
        <div class="moreBtn" id="d">D</div>
        <div class="moreBtn" id="e">E</div>
        <div class="moreBtn" id="f">F</div>
        <div class="moreBtn" id="g">G</div>
        <div class="moreBtn" id="h">H</div>
        <div class="moreBtn" id="i">I</div>
        <div class="moreBtn" id="j">J</div>
        <div class="moreBtn" id="k">K</div>
        <div class="moreBtn" id="rr">R</div>
        <div class="moreBtn" id="m">M</div>
        <div class="moreBtn" id="nn">N</div>
        <div class="moreBtn" id="o">O</div>
        <div class="moreBtn" id="y">Y</div>
        <div class="moreBtn" id="z">Z</div>
        <div class="moreBtn" id="hide">hide</div>
      </div>
    </div>
  </body>
  <script src="js/calc.js"></script>
</html>
